<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>UIDE-SAIC</title>
      <style>
         body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #F4F6F8;
            color: #333333;
            margin: 0;
            padding: 0;
            line-height: 1.2;
         }
         header {
            background: #8b0000;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #f6a700;
         }
         header .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
         }
         header .logo img {
            width: 100%;
            height: auto;
         }
         header h1 {
            flex: 1;
            font-size: 1.7em;
            margin: 5px 0 0 0;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
         }
         main {
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
         }
         .card {
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #FFFFFF;
            padding: 30px;
            text-align: justify;
            margin-bottom: 10px;
         }
         .card h2 {
            font-size: 1.4em;
            color: #8B0000;
            margin-bottom: 15px;
            text-align: center;
         }
         .download-section {
            margin-top: 20px;
            text-align: center;
         }
         .download-section a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            background-color: #8b0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
         }
         .download-section a:hover {
            background-color: #5e2129;
         }
         footer {
            background-color: #012e46;
            color: #FFFFFF;
            padding: 25px 0;
            text-align: center;
            font-size: 0.8em;
            border-top: 4px solid #f6a700;
         }
      </style>
   </head>
   <body>
      <header>
         <div class="header-container">
            <div class="logo">
               <img src="https://raw.githubusercontent.com/1neodat/SAIC/main/UIDE_logo-02.png" alt="Logo Universidad Internacional del Ecuador">
            </div>
            <h1>Sistema de Aseguramiento Interno de Calidad</h1>
         </div>
      </header>
      <main>
         <div class="card">
            <h2>Gestión de documentos</h2>
            <p>
               Aquí puede encontrar documentos importantes disponibles para descarga directa desde GitHub.
            </p>
            <div class="download-section">
               <h3>Descargar Archivos</h3>
               <a href="https://github.com/usuario/repositorio/archivo1.pdf" target="_blank" download>Descargar Archivo 1</a>
               <a href="https://github.com/usuario/repositorio/archivo2.zip" target="_blank" download>Descargar Archivo 2</a>
               <a href="https://github.com/usuario/repositorio" target="_blank">Ver en GitHub</a>
            </div>
         </div>
      </main>
      <footer>
         © 2024 UIDE - Todos los derechos reservados
      </footer>
   </body>
</html>
