<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>UIDE-SAIC</title>
      <style>
         body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #F4F6F8;
            color: #333333;
            margin: 0;
            padding: 0;
            line-height: 1.2;
         }
         header {
            background: #8b0000;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #f6a700;
         }
         header .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
         }
         header .logo img {
            width: 100%;
            height: auto;
         }
         header h1 {
            flex: 1;
            font-size: 1.7em;
            margin: 5px 0 0 0;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
         }
         main {
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
         }
         .card {
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #FFFFFF;
            padding: 30px;
            text-align: justify;
            margin-bottom: 10px;
         }
         .card h2 {
            font-size: 1.4em;
            color: #8B0000;
            margin-bottom: 15px;
            text-align: center;
         }
         .download-section, .calendar-section, .agenda-section {
            margin-top: 20px;
            text-align: center;
         }
         .download-section a, .calendar-section button, .agenda-section button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            background-color: #8b0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
         }
         .download-section a:hover, .calendar-section button:hover, .agenda-section button:hover {
            background-color: #5e2129;
         }
         .calendar-section input[type="date"], .agenda-section textarea {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
         }
         footer {
            background-color: #012e46;
            color: #FFFFFF;
            padding: 25px 0;
            text-align: center;
            font-size: 0.8em;
            border-top: 4px solid #f6a700;
         }
      </style>
   </head>
   <body>
      <header>
         <div class="header-container">
            <div class="logo">
               <img src="https://raw.githubusercontent.com/1neodat/SAIC/main/UIDE_logo-02.png" alt="Logo Universidad Internacional del Ecuador">
            </div>
            <h1>Sistema de Aseguramiento Interno de Calidad</h1>
         </div>
      </header>
      <main>
         <div class="card">
            <h2>Gestión de documentos</h2>
            <p>
               Aquí puede encontrar documentos importantes disponibles para descarga directa.
            </p>
            <div class="download-section">
               <h3>Descargar Archivos</h3>
               <!-- Cambie el enlace RAW al archivo en GitHub -->
               <a href="https://raw.githubusercontent.com/1neodat/SAIC/main/CI-GC-F-16%20Formato%20Informe%20t%C3%A9cnico.docx" download="CI-GC-F-16 Formato Informe técnico.docx">
                  Descargar Informe Técnico
               </a>
            </div>
            <div class="calendar-section">
               <h3>Seleccionar Fecha</h3>
               <label for="calendar">Seleccione una fecha importante:</label>
               <input type="date" id="calendar" name="calendar">
               <button onclick="alertFecha()">Confirmar Fecha</button>
            </div>
            <div class="agenda-section">
               <h3>Crear Agenda</h3>
               <textarea id="agenda" rows="5" cols="50" placeholder="Escriba sus actividades para esta fecha..."></textarea><br>
               <button onclick="guardarAgenda()">Guardar Agenda</button>
            </div>
         </div>
      </main>
      <footer>
         © 2024 UIDE - Todos los derechos reservados
      </footer>
      <script>
         function alertFecha() {
            const fechaSeleccionada = document.getElementById("calendar").value;
            if (fechaSeleccionada) {
               alert("Ha seleccionado la fecha: " + fechaSeleccionada);
            } else {
               alert("Por favor, seleccione una fecha.");
            }
         }
         
         function guardarAgenda() {
            const fecha = document.getElementById("calendar").value;
            const agenda = document.getElementById("agenda").value;
            if (fecha && agenda) {
               alert("Agenda guardada para la fecha " + fecha + ":\n" + agenda);
            } else {
               alert("Por favor, seleccione una fecha y escriba en la agenda.");
            }
         }
      </script>
   </body>
</html>
